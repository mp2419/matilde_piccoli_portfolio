		<h1>Scroll Thumbnails on Mouse Clicks</h1>
        <div id="malihu3" style="overflow: auto; width: 500px; height: auto;">
			<ul>
				<li><img src="images/breads_thumbnail.jpg" alt="Breads"/></li>
				<li><img src="images/oranges_thumbnail.jpg" alt="Oranges"/></li>

        <script>
            $(document).ready(function () {
                $("#malihu").mThumbnailScroller();
				$("#malihu2").mThumbnailScroller();
				$("#malihu2 img").click( function() {
					$('#picture').attr('src', $(this).data('src'));
					$('#picture').attr('alt', $(this).attr('alt'));
                });
				$("#malihu3").mThumbnailScroller({
					type:"click-50",
					theme:"buttons-in"
				});
            });
        </script>
    </body>
